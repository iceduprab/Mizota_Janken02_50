<!DOCTYPE html>
<head>
  <title>ジャンケン</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">ジャンケンゲーム</p>
  <div class="button-box">
    <button onclick="
    playGame('rock');
  " class="move-button"><img src="images/rock-emoji.png" class="move-icon move-1"></button>

  <button onclick="
    playGame('paper');
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
    playGame('scissors');
  " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
  </div>

  <div class="score-box-1">
    <p class="js-result result"></p>
  </div>

  <div class="score-box-2">
    <p class="js-moves"></p>
  </div>
  
  <div class="score-box-3">
    <p class="js-score score"></p>
  </div>
    
  <div class="score-box-4">
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">スコアをリセット</button>
  </div>
 
  <script src="scripts/10-rock-paper-scissors.js"></script>
  
</body>
</html>
